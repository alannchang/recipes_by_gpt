<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Recipes</h2>
            <nav>
                {% for recipe in recipes %}
                <a href="{{ url_for('recipe', recipe_id=recipe.id) }}" 
                   class="{% if selected_recipe and selected_recipe.id == recipe.id %}active{% endif %}">
                    {{ recipe.title }}
                </a>
                {% endfor %}
            </nav>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>

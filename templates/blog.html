{% extends "base.html" %}

{% block content %}
    {% if selected_post %}
        <h1>{{ selected_post.title }}</h1>
        <p>{{ selected_post.content }}</p>
    {% else %}
        <h1>Welcome to My Blog</h1>
        <p>Select a post from the sidebar to read more.</p>
        <p>Enter a dish you want to make and I will give you a recipe.</p>
        <div class="search-container">
            <form action="{{ url_for('search') }}" method="GET"></form>
                <input type="text" name="q" placeholder="Enter a dish" class="search-input">
                <button type="submit" class="search-button">Submit</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
